<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="d-flex translate-middle bg-dark justify-content-center">
            <h1 class="h1 text-light">Weather Dashboard</h1>
        </div>
    </header>

<main>
    <div>
        <div>
            <div>
            <h5>Search for a City</h5>
                <form class="form-inline" id="search-form">
                    <input type="search" class="form-control" id="city" placeholder="Please Enter City">
                    <button type="submit" class="btn btn-primary mb-3">Enter</button>
                </form>

                <ul id="search-history"></ul>
            </div>
        </div>

            <div>
                <section>
                    <div>
                        <div>
                            <h2 id="city-name"></h2>
                        </div>
                            <h3 id="city-temp">Temperature: </h3>
                            <h3 id="city-humid">Humditity: </h3>
                            <h3 id="city-wind">Wind Speed: </h3>
                </section>
            </div>
            <div>
                <section>
                        <h2>5-Day Forecast</h2>
                    <div id="five-day">

                    </div>
                </section>
            </div>
        </div>
</main>

</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="./Develop/script.js"></script>   
</html>
