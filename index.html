<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
<header>
    <div class="d-flex translate-middle bg-dark justify-content-center">
        <h1 class="h1 text-light">Weather Dashboard</h1>
    </div>
</header>

<main id="container" class="container">
    <div class="row">
        <section class="col-5">
            <div id="search-area">
                <h2 class="text-center">Search for a City</h2>
                <form id="search-bar" class="text-center">
                    <input name="city" type="text" id="city" autofocus="true" class="input col-6">
                    <button id="search-btn" class="btn col-6" type="submit">Search</button>
                </form>
                <br><br>
                <div id="search-history"></div>
            </div>
        </section>
        <section class="col-7">
            <div id="weather-area"></div>
        </section>
    </div>
</main>

</body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Develop/script.js"></script>   
</html>
